<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<app-menu></app-menu>

<form [formGroup]="formularioRegistro" (submit)="registrarComprasTaller()">

  <div>
    <img src="../../../../assets/img/caad.jpg" align="left" alt=""  alt="" width="10%">
  </div>

  <div class="container" id="contedorRegistro">
    <legend>Formulario Compras Taller</legend>
    <hr>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="taller">Taller</label>
      <div class="col-sm-6">
        <select class="form-control" formControlName="taller" required>
          <option value="">Seleccione un Taller</option>
          <option *ngFor="let taller of listadoTalleres" [ngValue]="taller.id">
            {{ taller.nombre_taller}}
          </option>
        </select>
      </div>
    </div>

    <hr>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Insumos</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="insumos"
          placeholder="Ingrese Insumo"
          formControlName="insumos"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Observaciones</label>
      <div class="col-sm-4">
        <textarea
          name="observacionCompra"
          id="observacionCompra"
          cols="65"
          rows="5"
          formControlName="observaciones_compra"
          required
        >
        </textarea>
      </div>
    </div>

  </div>

  <hr>


  <div class="container" id="contenedorBotones">
    <div class="form-group" >
      <button
        class="btn btn-primary"
        [disabled]="btnRegistrar"
      >
        Registrar
      </button>
      <button
        class="btn btn-warning"
        [disabled]="btnEditar"
        type="button"
        (click)="editarComprasTallerId()"
      >
        Editar
      </button>
      <button
        class="btn btn-danger"
        [disabled]="btnCancelar"
        type="reset"
        (click)="cancelar()"
      >
        Cancelar
      </button>
    </div>
  </div>

</form>

<div class="container-fluid" id="contenedorTabla">
  <legend>Listado Compras Taller</legend>
  <table class="table table-bordered table-dark table-responsive-lg">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Taller</th>
        <th scope="col">Insumos Disponibles</th>
        <th scope="col">Observaciones</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compra of listadoComprasTaller">
        <th scope="row">{{ compra.id }}</th>
        <td scope="row">
          {{ compra.taller.nombre_taller }}
        </td>
        <td scope="row">{{ compra.insumos }}</td>
        <td scope="row">{{ compra.observaciones_compra }}</td>
        <td colspan="2">
          <button class="btn btn-warning" (click)="ComprasTallerId(compra)"> Editar </button>
          <button class="btn btn-danger" (click)="eliminarComprasTaller(compra)"> Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


</body>
</html>
