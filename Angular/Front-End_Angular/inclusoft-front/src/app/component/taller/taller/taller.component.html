<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-menu></app-menu>

    <div>
      <img
        src="../../../../assets/img/caad.jpg"
        align="left"
        alt=""
        alt=""
        width="10%"
      />
    </div>

    <div class="container" id="contenedorRegistro">
      <legend>Formulario Talleres</legend>

      <hr />

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese nombre"
            formControlName="nombre_taller"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">DIAS</label>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            id="dias"
            placeholder="SEPARAR POR COMA"
            formControlName="dias"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Horarios</label>
        <div class="col-sm-4">
          <input
            type="time"
            class="form-control"
            id="horario"
            placeholder="SEPARAR POR COMA"
            formControlName="dias"
            required
          />
        </div>
      </div>


    </div>
  </body>
</html>
