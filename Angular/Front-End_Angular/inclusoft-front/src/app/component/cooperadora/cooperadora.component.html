<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<app-menu></app-menu>

<form>

  <div>
    <img src="../../../../assets/img/caad.jpg" align="right" alt=""  alt="" width="10%">
  </div>

  <div class="container">
    <div class="form-row">
      <div class="form-group col-lg-2">
        <legend>Agregar Dinero</legend>
      </div>
      <div class="form-group col-sm-4">
        <input type="number" name="" id="" class="form-control" [(ngModel)]="agregar">
      </div>
      <div class="form-group col-sm-4">
        <button class="btn btn-success" (click)="agregarDineroCooperadora()">Guardar</button>
      </div>
    </div>
  </div>

<hr>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <legend>Saldo Caja Chica</legend>
        <h1 style="color:white" [ngStyle]="{'background-color':caja_chica <= 1000 ? 'red' : 'green'}">{{caja_chica | currency:'ARS':'$':'1.2-2'}}</h1>
      </div>
    </div>
  </div>

  <hr>

  <div class="container" id="contenedorTabla">
    <legend align="center">Lista de Movimientos</legend>
    <table class="table table-bordered table-dark">
      <thead>
        <tr  align="center">
          <th scope="col">TOTAL ENTRADAS DINERO</th>
          <th scope="col">TOTAL SALIDA DINERO</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td scope="row" >
            <h1 type="number" style="color:green">+{{entradas | currency:'ARS':'$':'1.2-2'}}</h1>
          </td>
          <td scope="row">
            <h1 type="number" style="color:red">-{{salidas | currency:'ARS':'$':'1.2-2'}}</h1>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</form>
</body>
</html>
